<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PromoPreço</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <h1><b>Promo</b>Preço</h1>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Faça login para continuar</p>

            <form id="loginForm">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" id="email" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Senha" id="senha" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">Lembrar-me</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </div>
                </div>
            </form>

            <div class="alert alert-danger" id="errorAlert" style="display: none;"></div>

            <p class="mb-1">
                <a href="#" onclick="alert('Funcionalidade em desenvolvimento')">Esqueci minha senha</a>
            </p>
            <p class="mb-0">
                <a href="/registro" class="text-center">Registrar uma nova conta</a>
            </p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<script>
$(document).ready(function() {
    $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        
        const email = $('#email').val();
        const senha = $('#senha').val();
        
        $.ajax({
            url: '/api/login',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                email: email,
                senha: senha
            }),
            success: function(response) {
                if (response.success) {
                    window.location.href = response.redirect || '/dashboard/adminlte';
                }
            },
            error: function(xhr) {
                const error = xhr.responseJSON?.error || 'Erro no login';
                $('#errorAlert').text(error).show();
            }
        });
    });
});
</script>
</body>
</html>
